<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./Logo.svg">
  </head>
  <body>
    <div class="container">
      <img src="./Logo.svg" class="logo" />

      <!-- Task Input Form -->
      <form id="taskForm">
        <div>
          <label for="taskName">Task Name:</label>
          <input
            type="text"
            id="taskName"
            placeholder="Enter Your To-do List Task"
            required
          />
        </div>

        <div>
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" required />
        </div>

        <button type="submit" id="form-button">
          Add <i class="fa-solid fa-circle-plus" style="color: yellow"></i>
        </button>
      </form>
    </div>

    <div class="task-container">
      <div class="todo-list">
        <div class="todo">To Do List <span class="count-element">0</span></div>
        <div class="priority1">
          High Priority <span class="count-element">0</span>
        </div>
      </div>
      <div class="task-list">
        <div class="no-task">
          <img src="./empty.svg" />
          <p>You have no To-do Items As of now</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
